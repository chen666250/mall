<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TestVue</title>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="test">{{msg}}</div>

<div id="test2">
    <!-- `greet` 是在下面定义的方法名 -->
    <button v-on:click="testget()">Greet</button>

</div>

<script>
var test2 = new Vue({
    el:'#test2',
    data:{
        msg:'hello'
    },
    methods:{
        testget:function () {
            alert("1")


        }
    }

})
</script>

</body>
</html>
