<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="button">
    <button v-on:click="get()">{{msg}}</button>
    <button v-on:click="getAllVendors()">{{msg}} 2</button>
<table>
    <tbody>
    <tr v-for="vendor in vendors" :key="vendor.vendor_id">
        <td>{{vendor.vendor_id}}</td>
        <td>{{vendor.vendor_name}}</td>
        <td>{{vendor.vendor_describle}}</td>
    </tr>
    </tbody>
</table>



</div>

<a href="/tests">普通的标签</a>
<a href="/vendors">普通的标签/vendors</a>

<div>

</div>
Index
<script>
    var button = new Vue(
        {
            el: '#button',
            data: {
                msg: "this is a button",
                vendors: [{vendor_id: "1", vendor_name:"apple", vendor_describle: "ios"},
                    {
                    vendor_id: "2",
                    vendor_name: "huawei",
                    vendor_describle: "p251"
                }],

            },
            methods: {
                get: function () {
                    button.msg = "button pressed"
                    axios.get('/tests')
                        .then(response => (button.msg = response))
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        })
                },

                getAllVendors() {
                    button.msg = "button pressed2"
                    axios.get('/vendors')
                        .then(response => {
                            console.log(response);
                            if (response.status==200){
                                this.vendors=response.data;
                            }else {
                                alert("查询失败");
                            }


                        })
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        })
                }
            }
        }
    )


</script>
</body>
</html>
